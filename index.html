<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Boolflix</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/css/master.css">
</head>
<body>
<div id="root">
  <div class="container">
    <header>
      <h1 class="header-title">BOOLFLIX</h1>
      <div class="search-bar">
        <input v-model="queryInput" @keyup.enter="search" type="text" name="search" placeholder="Search..">
        <button @click="search" type="button" name="button"><i class="fa fa-search"></i></button>
      </div>
    </header>
    <div class="movie-wrapper">
      <div class="movie-card" v-for="movie in movies" :key="movie.title">
        <div class="movie-poster">
          <img :src="getPoster(movie)" :alt="movie.title">
        </div>
        <div class="movie-info">
          <h3 class="title">{{ getTitle(movie) }}</h3>
          <h4 class="original-title">{{ getOriginalTitle(movie) }}</h4>
          <img class="flags" :src="'https://www.unknown.nu/flags/images/' + movie.original_language + '-100'" :alt="movie.original_language">
          <div class="vote-average">
            VOTO:
            <i class="fas fa-star" v-for="number in getVote(movie.vote_average)"></i>
            <i class="far fa-star" v-for="numberi in 5 - getVote(movie.vote_average)"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script src="assets/js/main.js" charset="utf-8"></script>
</body>
</html>
